<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

    <div th:fragment="banner">
        <h2 class="text-info"><strong>LisTings</strong></h2>
    </div>

    <div th:fragment="nav">
        <hr/>
        <a href="/">Home</a>
        <span sec:authorize="isAuthenticated()">
            - Logged in as: <span sec:authentication="name"></span>

            - <a href="/add">Add New Listing</a>

            - <a href="/logout">Logout</a>

            <span sec:authorize="hasAuthority('ADMIN')">
                - <a href="/showuserprofile" class="badge badge-warning">
                    <h5><Strong>User List</Strong></h5>
                </a>
            </span>
        </span>

        <span sec:authorize="!isAuthenticated()">
            - <a href="/login">Login</a>
            - <a href="/register">Signup</a>
        </span>
    </div>

</body>
</html>
